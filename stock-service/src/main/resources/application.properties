server.port=8081
spring.kafka.topic.pending.name = order_topics
spring.kafka.topic.failed.name  = order_failed_topics
spring.kafka.topic.success.name = order_success-topics
#producer server
spring.kafka.producer.bootstrap-servers=localhost:9092
#consumer server
spring.kafka.consumer.bootstrap-servers =localhost:9092
spring.kafka.consumer.group.id= stock

spring.datasource.url=jdbc:mysql://localhost:3306/product_db?autoReconnect=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=
server.servlet.context-path=/api
# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


